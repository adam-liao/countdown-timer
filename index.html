<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三組倒數計時器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 主題切換選單 -->
  <div class="theme-selector">
    <label>主題：
      <select id="themeSelect" onchange="changeTheme()">
        <option value="white">白色</option>
        <option value="black">黑色</option>
        <option value="pink">粉紅</option>
        <option value="blue">水藍</option>
      </select>
    </label>
  </div>

  <div class="container">
    <h1>倒數計時器 (3 組)</h1>
    <div id="timers">
      <div class="timer" data-id="1"></div>
      <div class="timer" data-id="2"></div>
      <div class="timer" data-id="3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
